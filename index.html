<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header">
      <div>
        <h1 class="text-center">Smart Notes</h1>
      </div>
    </div>

    <div class="menu">
      <div class="functions">
        <button id="addNoteButton" class="btn btn-success btn-lg">Добавить заметку</button>
        <button class="btn btn-warning btn-lg">Загрузить API</button>
        <button id='deleteSelectedButton' class="btn btn-danger btn-lg">Удалить</button>
      </div>
    </div>

    <div class="content">
      <div class="note">
        <input
          class="form-control"
          id="noteTitleInput"
          placeholder="Заголовок заметки"
        />
        <textarea
          id="noteTextInput"
          class="form-control"
          placeholder="Текст заметки"
        ></textarea>
      </div>
      <div class="pop" id="notesContainer"></div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
